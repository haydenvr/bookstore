{% extends "layout.html" %}
{% block body %}
<h3>Book List:</h3>
{% if books %}
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
    </tr>
    {% for book in books %}
    <tr>
        <th>{{ book.title }}</th>
        <th>{{ book.author }}</th>
        <th>{{ book.description }}</th>
    </tr>
{% endfor %}
</table>
{% else %}
<h1>No books listed.</h1>
{% endif %}
{% endblock %}
